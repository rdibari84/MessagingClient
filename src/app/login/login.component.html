<div class="login">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formInputs.username.errors }" />
        <div *ngIf="formInputs.username.errors" class="invalid-feedback">
            <div *ngIf="formInputs.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formInputs.password.errors }" />
        <div *ngIf="formInputs.password.errors" class="invalid-feedback">
            <div *ngIf="formInputs.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Log In
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
<div class="invalid-message" *ngIf="hasError()">{{errorMessage}}</div>
</div>
